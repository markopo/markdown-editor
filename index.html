<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Markdown Editor</title>
    <style>
        html, body {
            height: 100%;
            display: flex;
            flex: 1;
            flex-direction: column;
        }

        .container {
            display:flex;
        }

        .col-50 {
            width:49%;
        }

        #result {
            margin: 0 10px;
            padding: 0 20px;
            border: 1px solid #666;
            background: #f3efcb;
            height: 500px;
            overflow: auto;
        }
    </style>
    <link rel="stylesheet" href="./node_modules/simplemde/dist/simplemde.min.css" >
    <script src="./node_modules/simplemde/dist/simplemde.min.js"></script>
    <script src="./node_modules/marked/marked.min.js"></script>
</head>
<body>
     <header>
         <h1>Markdown Editor</h1>
     </header>
     <div class="container" >
         <div class="col-50" >
             <textarea id="editor"></textarea>
         </div>
         <div class="col-50">
             <div id="result"></div>
         </div>
     </div>

     <script>
         // editor
         const editor = new SimpleMDE({
             element: document.getElementById('editor')
         });

         editor.codemirror.on("change", function() {
             const value = editor.value();
             document.getElementById("result").innerHTML = marked(value);
         });

         // electron
         const { ipcRenderer } = require('electron');

         ipcRenderer.on('editor-event', ((event, args) => {
             console.log('editor-event', args);
             const { action, data } = args;

              switch (action) {
                  case 'toggle-bold':
                      editor.toggleBold();
                      break;
                  case 'toggle-italic':
                      editor.toggleItalic();
                      break;
                  case 'toggle-strikethrough':
                      editor.toggleStrikethrough();
                      break;
                  case 'save':
                      event.sender.send('save', editor.value());
                      break;
                  case 'open-file':
                      editor.value(data);
                      break;
                  default:
                      console.log('nothing..', args);
                      break;
              }
         }));







     </script>
</body>
</html>
